<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entretenimiento - Buscaminas</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    /* T√≠tulo con animaci√≥n RGB y efecto hover para cambiar a "Home" */
    h1 {
      font-size: 2.5em;
      background: linear-gradient(270deg, #ff0080, #00ff80, #0080ff, #ff0080);
      background-size: 400%;
      animation: gradient 5s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    h1:hover {
      transform: scale(1.1);
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    nav {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    /* Aqu√≠ no incluimos bot√≥n "Buscaminas", ya que esta p√°gina es exclusiva para √©l.
       Puedes dejar otros botones (por ejemplo, para redirigir a TicTacDraw o Snake) si lo deseas. */
    nav button {
      padding: 10px 15px;
      border: none;
      background-color: #282828;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 5px;
    }
    nav button:hover {
      background-color: #ff7f7f;
    }
    main {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      text-align: center;
    }
    /* Buscaminas: cuadr√≠cula centrada */
    #minesweeper-container {
      display: inline-block;
      margin: 20px auto;
    }
    #minesweeper-container div {
      display: flex;
    }
    #minesweeper-container .cell {
      width: 40px;
      height: 40px;
      border: 1px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      cursor: pointer;
      user-select: none;
      background-color: #999;
      transition: background-color 0.3s;
    }
    #minesweeper-container .cell.revealed {
      background-color: #ddd;
      color: #000;
      cursor: default;
    }
    /* Destacar celdas ganadoras */
    .winner {
      background-color: green !important;
      color: #fff !important;
    }
    /* Controles fijos: bot√≥n de reinicio y contador de banderas */
    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(40,40,40,0.8);
      padding: 10px 15px;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #restart-btn {
      padding: 8px 12px;
      background-color: #ff7f7f;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: none;
    }
    #restart-btn:hover {
      background-color: #ff4f4f;
    }
  </style>
</head>
<body>

  <header>
    <!-- T√≠tulo: inicialmente "Buscaminas", cambia a "Entretenimiento" al pasar el mouse y, al hacer clic, redirige a "entretenimiento.html" -->
    <h1 id="main-title">Buscaminas</h1>
    <nav>
      <!-- Puedes agregar aqu√≠ botones para otros juegos si lo deseas -->
    </nav>
  </header>

  <!-- Controles fijos: reinicio y contador de banderas -->
  <div id="controls">
    <button id="restart-btn" onclick="restartGame()">Reintentar</button>
    <div>Bandera(s) restantes: <span id="flag-counter"></span></div>
  </div>

  <main>
    <section id="minesweeper" class="game-section active">
      <h2>Buscaminas</h2>
      <div id="minesweeper-container"></div>
    </section>
  </main>

  <script>
    // Efecto para el t√≠tulo: al pasar el mouse, cambia a "Entretenimiento"; al salir vuelve a "Buscaminas".
    // Al hacer clic, redirige a "entretenimiento.html"
    const mainTitle = document.getElementById("main-title");
    const originalTitle = mainTitle.textContent;
    mainTitle.addEventListener("mouseenter", () => {
      mainTitle.textContent = "Home";
    });
    mainTitle.addEventListener("mouseleave", () => {
      mainTitle.textContent = originalTitle;
    });
    mainTitle.addEventListener("click", () => {
      window.location.href = "index.html";
    });
    
    // L√≥gica de Buscaminas
    let firstClick = true;
    let grid = [];
    const rows = 8, cols = 8, minesCount = 10;
    let flagsPlaced = 0;
    
    function updateFlagCounter() {
      document.getElementById("flag-counter").textContent = minesCount - flagsPlaced;
    }
    updateFlagCounter();
    
    function initMinesweeper() {
      const container = document.getElementById("minesweeper-container");
      container.innerHTML = ""; // Reiniciar el contenedor
      firstClick = true;
      grid = [];
      flagsPlaced = 0;
      updateFlagCounter();
      document.getElementById("restart-btn").style.display = "none";
      
      // Crear la cuadr√≠cula
      for (let r = 0; r < rows; r++) {
        let rowDiv = document.createElement("div");
        let row = [];
        for (let c = 0; c < cols; c++) {
          let cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = r;
          cell.dataset.col = c;
          row.push({ element: cell, isMine: false, revealed: false, flagged: false, adjacent: 0 });
          rowDiv.appendChild(cell);
        }
        grid.push(row);
        container.appendChild(rowDiv);
      }
      
      // Colocar minas aleatoriamente (se reubicar√°n tras el primer click)
      placeMines();
      // Calcular adyacentes
      calculateAdjacents();
      
      // Agregar eventos a cada celda para clicks izquierdo y derecho
      grid.forEach(row => {
        row.forEach(cellObj => {
          // Click izquierdo
          cellObj.element.addEventListener("click", function(e) {
            if (firstClick) {
              secureFirstClick(parseInt(cellObj.element.dataset.row), parseInt(cellObj.element.dataset.col));
              firstClick = false;
            }
            if (!cellObj.flagged) {
              revealCell(cellObj);
              checkWin();
            }
          });
          // Click derecho para alternar bandera
          cellObj.element.addEventListener("contextmenu", function(e) {
            e.preventDefault();
            if (!cellObj.revealed) {
              cellObj.flagged = !cellObj.flagged;
              if (cellObj.flagged) {
                cellObj.element.textContent = "üö©";
                flagsPlaced++;
              } else {
                cellObj.element.textContent = "";
                flagsPlaced--;
              }
              updateFlagCounter();
            }
          });
        });
      });
    }
    
    function placeMines() {
      let placed = 0;
      while (placed < minesCount) {
        let r = Math.floor(Math.random() * rows);
        let c = Math.floor(Math.random() * cols);
        if (!grid[r][c].isMine) {
          grid[r][c].isMine = true;
          placed++;
        }
      }
    }
    
    function secureFirstClick(row, col) {
      let safeCells = [];
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          let nr = row + dr, nc = col + dc;
          if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
            safeCells.push({ r: nr, c: nc });
          }
        }
      }
      safeCells.forEach(pos => {
        if (grid[pos.r][pos.c].isMine) {
          grid[pos.r][pos.c].isMine = false;
          relocateMine(safeCells);
        }
      });
      calculateAdjacents();
    }
    
    function relocateMine(safeCells) {
      let placed = false;
      while (!placed) {
        let r = Math.floor(Math.random() * rows);
        let c = Math.floor(Math.random() * cols);
        if (!grid[r][c].isMine && !safeCells.some(pos => pos.r === r && pos.c === c)) {
          grid[r][c].isMine = true;
          placed = true;
        }
      }
    }
    
    function calculateAdjacents() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (!grid[r][c].isMine) {
            let count = 0;
            for (let dr = -1; dr <= 1; dr++) {
              for (let dc = -1; dc <= 1; dc++) {
                let nr = r + dr, nc = c + dc;
                if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && grid[nr][nc].isMine) {
                  count++;
                }
              }
            }
            grid[r][c].adjacent = count;
          }
        }
      }
    }
    
    function revealCell(cellObj) {
      if (cellObj.revealed || cellObj.flagged) return;
      cellObj.revealed = true;
      cellObj.element.classList.add("revealed");
      if (cellObj.isMine) {
        cellObj.element.textContent = "üí£";
        cellObj.element.style.backgroundColor = "red";
        gameOver();
      } else {
        cellObj.element.textContent = cellObj.adjacent || "";
        if (cellObj.adjacent === 0) {
          let r = parseInt(cellObj.element.dataset.row);
          let c = parseInt(cellObj.element.dataset.col);
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              let nr = r + dr;
              let nc = c + dc;
              if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                revealCell(grid[nr][nc]);
              }
            }
          }
        }
      }
    }
    
    function checkWin() {
      let win = true;
      grid.forEach(row => {
        row.forEach(cell => {
          if (!cell.isMine && !cell.revealed) {
            win = false;
          }
        });
      });
      if (win) {
        alert("¬°Felicidades, ganaste!");
        grid.flat().forEach(cell => {
          cell.element.style.pointerEvents = "none";
        });
        document.getElementById("restart-btn").style.display = "block";
      }
    }
    
    function gameOver() {
      alert("¬°Game Over!");
      grid.flat().forEach(cellObj => {
        if (cellObj.isMine && !cellObj.revealed) {
          cellObj.element.textContent = "üí£";
          cellObj.element.classList.add("revealed");
        }
        cellObj.element.style.pointerEvents = "none";
      });
      document.getElementById("restart-btn").style.display = "block";
    }
    
    // Reinicia el juego sin recargar la p√°gina
    function restartGame() {
      initMinesweeper();
    }
    
    // Inicializa el juego al cargar la p√°gina
    initMinesweeper();
  </script>

</body>
</html>
